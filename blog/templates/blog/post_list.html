<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MT blog</title>
  </head>
  <body>
    <h1><a href="#">MT Blog</a></h1>

  {% for post in posts %}
    <div>
      <p>Published Date: {{post.published_date}}</p>
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
      <p>{{post.text}}</p>
    </div>

  {% endfor %}








  </body>
</html>

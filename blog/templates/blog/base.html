<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>My Blog</title>

    <script src="https://kit.fontawesome.com/e7e183827c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Gotu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="{% static 'css/zenburn.css' %}">


</head>

<body>

    <div class="page-header">
        {% if user.is_authenticated %}
            <a href="{% url 'post_draft_list' %}" class="top-menu"><i class="fab fa-firstdraft fa-2x"></i></a>
            <a href="{% url 'post_new' %}" class="top-menu"><i class="fas fa-plus fa-2x"></i></a>
            
            <p class="top-menu">Hello, {{ user.username }} <small><a href="{% url 'logout' %}">(Logout)</a></small></p>

        {% else %}
            <a href="{% url 'login' %}" class="top-menu"><i class="fas fa-sign-in-alt fa-2x"></i></a>

        {% endif %}
        <h1><a href="/">MT Blog</a></h1>
    </div>

  <div class="content container">
    <div class="row">
      <div class="col-md-8">

        {% block content %}
        {% endblock %}

      </div>
    </div>
  </div>

</body>

</html>
